databases:
  - name: breezebnb
    user: breezebnb
    plan: free
    region: oregon

services:
  - type: web
    name: breezebnb
    plan: free
    region: oregon
    branch: main
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false